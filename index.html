<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
    <div id="box">
        <h1 id="quesbox">This is dummy question</h1>
        <div class="row">
           
            <input id="option1"  class="options" type="radio" value="A" name="option" required>
            <label for="option1" >Option 1</label> 
        </div>
        <div class="row">
            
             <input id="option2"  class="options" type="radio" value="B" name="option">
             <label for="option2" >Option 2</label>
         </div>
         <div class="row">
           
             <input id="option3" class="options" type="radio" value="C" name="option">
             <label for="option3" >Option 3</label>
         </div>
         <div class="row">
           
             <input id="option4"  class="options" type="radio" value="D" name="option">
             <label for="option4" >Option 4</label> 
         </div>
         <button class="btn" onclick="submitQuiz()">Submit</button>
    </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
